<!doctype html>
<html lang="is" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <meta
      name="description"
      content="Vef app sem birtir gengi gjaldmiðla og virkar án netsambands, tilvalið að hafa í vasanum á ferðalagi."
    />
    <meta
      name="keywords"
      content="myntbreyta, gengi, gengisreiknivél, gjaldmiðill, gjaldeyri, gjaldeyrisreiknivél, vef app, app"
    />
    <title>myntbreyta.is</title>
    <link rel="preload" href="/assets/js/main.js" as="script" />
    <link
      href="/assets/css/app-shell.css"
      media="all"
      rel="stylesheet preload"
      as="style"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>myntbreyta.is</h1>
        <div class="selector">
          <select id="currency" aria-label="Currency selector"></select>
        </div>
      </div>
    </header>

    <main class="container">
      <form>
        <div class="divider">
          <div>
            <span>ISK</span>
            <span class="currency-description">(króna, íslensk)</span>
          </div>
          <div class="currency">
            <input
              type="text"
              inputmode="decimal"
              autocomplete="off"
              id="domestic"
              value="100"
            />
            <label for="domestic">ISK</label>
          </div>
        </div>
        <div class="divider">
          <div>
            <span class="foreign-label">ISK</span>
            <span id="foreign-label-description" class="currency-description"
              >(króna, íslensk)</span
            >
          </div>
          <div class="currency">
            <input
              type="text"
              inputmode="decimal"
              autocomplete="off"
              id="foreign"
              value="100"
            />
            <label for="foreign" class="foreign-label">ISK</label>
          </div>
        </div>
      </form>
    </main>

    <footer class="container">
      Gengi uppfært: <span id="currency-date">óþekkt</span>
    </footer>

    <noscript>
      <p class="center">
        Þetta vef app virkar <strong>ekki</strong> án JavaScript
      </p>
    </noscript>

    <script src="/assets/js/main.js"></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "myntbreyta.is",
        "description": "Vef app sem birtir gengi gjaldmiðla og virkar án netsambands, tilvalið að hafa í vasanum á ferðalagi",
        "applicationCategory": "FinanceApplication",
        "operatingSystem": "All",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "ISK"
        },
        "featureList": [
          "Rauntíma gengi",
          "Allir algengustu gjaldmiðlanir",
          "Myntbreyta",
          "Virkar án netsambands",
          "Snjalltækjavænt viðmót",
          "Einstaklega létt í keyrslu"
        ]
      }
    </script>
  </body>
</html>
